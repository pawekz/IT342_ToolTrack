name: Docker Image CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: tooltrack.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: tooltrack.azurecr.io/tooltrack-backend:latest

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend_web
          file: ./frontend_web/Dockerfile
          push: true
          tags: tooltrack.azurecr.io/tooltrack-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Backend Container
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az container create --resource-group tooltrack --name tooltrack-backend --image tooltrack.azurecr.io/tooltrack-backend:latest --dns-name-label tooltrack-backend --ports 8080 --registry-username ${{ secrets.ACR_USERNAME }} --registry-password ${{ secrets.ACR_PASSWORD }} --environment-variables SPRING_PROFILES_ACTIVE=prod --os-type Linux --cpu 1 --memory 1.5

      - name: Deploy Frontend Container
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az container create --resource-group tooltrack --name tooltrack-frontend --image tooltrack.azurecr.io/tooltrack-frontend:latest --dns-name-label tooltrack-frontend --ports 3000 --registry-username ${{ secrets.ACR_USERNAME }} --registry-password ${{ secrets.ACR_PASSWORD }} --environment-variables NODE_ENV=production NODE_OPTIONS="--max-old-space-size=4096" --os-type Linux --cpu 1 --memory 1

      - name: Get Frontend URL
        id: get-url
        uses: azure/CLI@v1
        with:
          inlineScript: |
            FQDN=$(az container show --resource-group tooltrack --name tooltrack-frontend --query ipAddress.fqdn -o tsv)
            echo "frontend_url=http://$FQDN:3000" >> $GITHUB_OUTPUT

      - name: Output Frontend URL
        run: echo "Frontend is now accessible at ${{ steps.get-url.outputs.frontend_url }}"